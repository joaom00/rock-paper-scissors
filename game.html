<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Frontend Mentor | Rock, Paper, Scissors"
    />
    <meta
      property="og:url"
      content="https://joaopedro202.github.io/rock-paper-scissors/game.html"
    />
    <meta
      property="og:image"
      content="https://joaopedro202.github.io/rock-paper-scissors/images/og-image.jpg"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER START -->
    <div class="score-container">
      <img src="./images/logo.svg" alt="Rock, Paper, Scissors" />
      <div class="score-box">
        <h2>Score</h2>
        <p class="score"></p>
        <svg
          width="20"
          height="20"
          class="icon-reset"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          stroke="currentColor"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
      </div>
    </div>
    <!-- HEADER END -->

    <!-- GAME CONTENT ONE START-->
    <div class="container-before" data-containerBefore>
      <div class="game-container">
        <button class="btn-paper" onclick="game(this.value)" value="paper">
          <div class="circle paper" data-circle>
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button
          class="btn-scissors"
          onclick="game(this.value)"
          value="scissors"
        >
          <div class="circle scissors" data-circle>
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="btn-rock" onclick="game(this.value)" value="rock">
          <div class="circle rock" data-circle>
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </div>
    </div>
    <button class="rules">Rules</button>
    <a class="bonus-game" href="./bonus-game.html">Bonus Game</a>
    <!-- GAME CONTENT ONE END-->

    <!-- GAME CONTENT TWO START-->
    <div class="container-after" data-containerAfter>
      <div class="game-container-2">
        <div class="picked youPicked">
          <h2>You Picked</h2>
          <div id="userPicked" class="circle"></div>
        </div>
        <div class="middle">
          <h2 class="who"></h2>
          <button class="play-again">Play Again</button>
        </div>
        <div class="picked housePicked">
          <h2>The House Picked</h2>
          <div id="housePicked" class="circle house-picked"></div>
        </div>
      </div>
    </div>
    <!-- GAME CONTENT TWO END-->

    <!-- RULES MODAL START-->
    <div class="rules-modal">
      <div class="rules-container">
        <div class="header">
          <h2>Rules</h2>
          <img src="./images/icon-close.svg" alt="Close" />
        </div>
        <div class="image-rules">
          <img src="./images/image-rules.svg" alt="Rules" />
        </div>
      </div>
    </div>
    <!-- RULES MODAL END-->

    <script src="./src/js/game.js"></script>
  </body>
</html>
